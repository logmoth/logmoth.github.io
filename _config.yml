# Site settings
title: Rishi's Blog
author: Rishi
email: your-email@example.com
description: >-
  A minimalist blog about technology, creativity, and life.
baseurl: ""
url: "https://rishisag.space"

# Theme settings
remote_theme: riggraz/no-style-please

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Navigation menu
menu:
  - title: home
    url: /
  - title: blog
    url: /blog
  - title: portfolio
    url: /portfolio
  - title: about
    url: /about
  - title: github
    url: https://github.com/logmoth
    external: true

# Theme customization
theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "‚Üê home"
  date_format: "%Y-%m-%d"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
