<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </div>
  </header>

  <div class="layout container">
    <main class="content">
      {% if page.date %}
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
      {% endif %}
      {{ content }}
    </main>

    <aside class="sidebar">
      <section class="about">
        <h3>About</h3>
        <p>{{ site.description }}</p>
      </section>

      <section class="recent-posts">
        <h3>Recent posts</h3>
        <ul>
          {% for p in site.posts limit:5 %}
            <li><a href="{{ p.url | relative_url }}">{{ p.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    </aside>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} {{ site.author | default: site.title }}</p>
    </div>
  </footer>
</body>
</html>
