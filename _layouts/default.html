<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
  {% if site.google_analytics %}<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>{% endif %}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title | default: "My Site" }}</a></h1>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/blog' | relative_url }}">Blog</a>
      </nav>
    </div>
  </header>

  <main class="site-main container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© {{ site.time | date: "%Y" }} {{ site.author | default: site.title }}</p>
    </div>
  </footer>

</body>
</html>
