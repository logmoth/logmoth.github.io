---
layout: default
---

<header>
  <h1>{{ site.name }}</h1>
  <p>{{ site.description }}</p>
</header>

<hr>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p><small>{{ post.date | date: "%d %B %Y" }}</small></p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
